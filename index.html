<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>python-web-apps</title>

		<meta name="author" content="Daniel Nephin">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="reveal.js/css/reveal.min.css">
		<link rel="stylesheet" href="reveal.js/css/theme/default.css" id="theme">

    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Monda' rel='stylesheet' type='text/css'>

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
            var css = window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper';
			document.write( '<link rel="stylesheet" href="reveal.js/css/print/' + css + 
                            '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="reveal.js/lib/js/html5shiv.js"></script>
		<![endif]-->

		<script src="reveal.js/lib/js/head.min.js"></script>
    <style>
.reveal {
  font-family: 'PT Sans', sans-serif;
}

.reveal h1, .reveal h2, .reveal h3, .reveal h4 {
  text-transform: none;
  font-family: 'Monda', sans-serif;
  letter-spacing: normal;
}



    </style>
	</head>

	<body>

		<div class="reveal">
			<div class="slides">

				<section>
                    <h1>Example</h1>
                    <h2>This is how it's done</h2>
				</section>

                <section>
                    <h2></h2>

                </section>

			</div>
		</div>

		<script src="reveal.js/js/reveal.min.js"></script>
		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls:       false,
				progress:       true,
				history:        true,
				center:         true,
                rollingLinks:   false,
				transition:     'zoom', // default/cube/page/concave/zoom/linear/fade/none
				theme:          'sky',

				dependencies: [
					{ src: 'reveal.js/lib/js/classList.js',
                      condition: function() { return !document.body.classList; } },
					{ src: 'reveal.js/plugin/markdown/marked.js',
                      condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'reveal.js/plugin/markdown/markdown.js',
                      condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'reveal.js/plugin/highlight/highlight.js', async: true,
                      callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'reveal.js/plugin/zoom-js/zoom.js', async: true,
                      condition: function() { return !!document.body.classList; } },
					{ src: 'reveal.js/plugin/notes/notes.js', async: true,
                      condition: function() { return !!document.body.classList; } }
                    /*
					{ src: 'reveal.js/plugin/search/search.js', async: true,
                      condition: function() { return !!document.body.classList; } }
					{ src: 'reveal.js/plugin/remotes/remotes.js', async: true,
                      condition: function() { return !!document.body.classList; } }
                    */
				]
			});

		</script>

	</body>
</html>
